<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" sizes="128x128" href="static/images/logo.png" />
    <link
      rel="apple-touch-icon"
      sizes="128x128"
      href="static/images/logo.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="static/css/styles.css" />
    <link rel="stylesheet" href="static/css/footer.css" />

    <title>Time Stamp</title>
  </head>
  <body>
    <div class="u-wrapper">
      <h1 class="u-h3 text-center">Time Stamp</h1>
      <hr />
    </div>
    <main class="u-wrapper main">
      <h1 id="text-country" class="u-h5 text-country">Time in your country</h1>
      <div class="container-clock">
        <canvas
          id="canvas"
          width="250"
          height="250"
          class="clock"
          style="background-color: transparent;"
        ></canvas>
        <div id="loader">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="clock-overlay"></div>
      </div>
      <div class="autocomplete">
        <label for="input-search" class="input-search-label">
          Search a
        </label>
        <input
          id="input-search"
          class="input search"
          type="text"
          name="input-search"
          placeholder="Country"
        />
        <small id="search-error" class="u-is-hidden error"></small>
      </div>
    </main>

    <footer id="contact" class="footer">
      <div class="u-wrapper">
        <hr />
        <div class="footer-content">
          <div class="footer-primary">
            <h4 class="u-h4">Get in touch.</h4>
            <p class="u-p">
              Send a general message or details of a project you'd like me to be
              a part of and I'll get back to you as soon as possible.
            </p>
            <a
              href="https://emavillanueva-d1238.web.app/"
              target="_blank"
              class="footer-logo"
            ></a>
          </div>
          <div class="footer-social">
            <div class="footer-tooltip">
              <span class="tooltiptext" id="myTooltip">Copy email</span>
              <div class="u-p email" id="email">
                <img src="static/icons/icon-send-email.png" alt="send email" />
                <pre
                  id="textoACopiar"
                ><code>ema_villanueva@hotmail.com</code></pre>
              </div>
            </div>
            <div>
              <a
                href="https://github.com/EmaCrzz/"
                target="_blank"
                class="github"
              ></a>
              <a
                href="https://www.linkedin.com/in/emanuel-villanueva-713035173/"
                target="_blank"
                class="linkedin"
              ></a>
              <a
                href="https://www.instagram.com/ema.villanueva_crzz/"
                target="_blank"
                class="instagram"
              ></a>
              <a
                href="https://twitter.com/Ema15crzz"
                target="_blank"
                class="twitter"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="static/js/index.js" type="module"></script>
    <script
      src="static/js/copy-email.js"
      type="application/javascript"
    ></script>
  </body>
</html>
